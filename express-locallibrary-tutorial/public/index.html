<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&family=Delius&family=Delius+Swash+Caps&family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="theme-green">
    <div id="pomodoro-counter"><u>Pomodoros Completed:</u> <span id="completed-count">0</span></div>
    <select id="theme-selector">
        <option value="green">Green Leaf</option>
        <option value="sky">Calm Sky</option>
        <option value="pastel">Pastel Candy</option>
    </select>
    <h1>My To-Do List</h1>
    <h3>Enter your daily tasks here!</h3>
    <div class="add-task">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="New task" required />
            <button type="submit">Add</button>
        </form>
    </div>
    <ul id="todo-list"></ul>
    <div class="pomodoro-timer">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
    </div>
    <script src="javascripts/script.js"></script>
</body>
</html>
