<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&family=Delius&family=Delius+Swash+Caps&family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <h1>My To-Do List</h1>
    <h3>Enter your daily tasks here!</h3>
    <div class="add-task">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="New task" required />
            <button type="submit">Add</button>
        </form>
    </div>
    <ul id="todo-list"></ul>

    <script src="javascripts/script.js"></script>
</body>
</html>
